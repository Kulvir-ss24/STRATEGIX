    <div class="container-xxl py-5">
      <div class="container">
          <div class="row g-4">
              <div class="col-lg-12 col-sm-12 wow fadeInUp" data-wow-delay="0.1s">
                  <table class="table table-bordered table-hover">
                   <thead>
          <tr class="r1 text-primary">
            <th scope="col">#</th>
            <th scope="col">Material</th>
            <th scope="col">Course</th>
            <th scope="col">Title</th>
            <th scope="col">Semester</th>
            <th scope="col">Description</th>
            <th scope="col">Created At</th>
            <th scope="col">Added By</th>
            <th scope="col">Link</th>
            <th scope="col">Attachment</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of material">
            <th scope="row">{{i?.materialId}}</th>
            <td>{{i?.materialType}}</td>
            <td>{{i?.courseId?.name}} {{ i?.branchId?.name}}</td>
            <td>{{i?.title}}</td>
            <td>{{i?.semester}}</td>
            <td>{{i?.description}}</td>
            <td>{{i?.createdAt | date}}</td>
            <td>{{i?.userId?.name | titlecase}}</td>
            <td>
              <button class="btn btn-sm btn-primary" (click)="openLink(i?.url)">Open</button>
            </td>
            <td>
              <button class="btn btn-sm btn-primary" (click)="openAttachment(i?.image)">Open</button>
            </td>
            <td>
              <button class="btn btn-sm btn-success" [disabled]="i?.status"
                (click)="changeStatus(i?._id, 'true')">Active</button>
              <button class="btn btn-sm btn-danger" [disabled]="!i?.status"
                (click)="changeStatus(i?._id, 'false')">Inactive</button>
            </td>
          </tr>
        </tbody>
      </table>
              </div>
          </div>
      </div>
    </div>
