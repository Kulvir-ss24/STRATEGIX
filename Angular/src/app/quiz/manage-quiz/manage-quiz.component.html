<div class="container-fluid bg-primary py-5 mb-5 page-header">
  <div class="container py-5">
      <div class="row justify-content-center">
          <div class="col-lg-10 text-center">
              <h1 class="display-3 text-white animated slideInDown">Manage Quiz</h1>
          </div>
          </div>
        </div>
</div>
<div class="container-xxl py-5">
  <div class="container">
      <div class="row g-4">
          <div class="col-lg-12 col-sm-12 wow fadeInUp" data-wow-delay="0.1s">
<table class="table table-bordered table-hover">
    <thead>
      <tr class="r1 text-primary">
        <th scope="col">Quiz Id</th>
        <th scope="col">Course/Branch</th>
        <th scope="col">Semester</th>
        <th scope = 'col'>Title</th>
        <th scope = 'col'>Description</th>
        <th scope = 'col'>Total Questions</th>
        <th scope = 'col'>Questions</th>
        <th scope = 'col'>Submissions</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let i of data">
        <th scope="row">{{ i?.quizId }}</th>
        <td>{{ i?.courseId?.name }} {{ i?.branchId?.name }}</td>
        <td>{{ i?.semester }}</td>
        <td>{{ i?.title }}</td>
        <td>{{ i?.description }}</td>
        <td>{{ i?.totalQuestions }}</td>
        <td>
          <button class="btn btn-sm btn-primary mx-1" [routerLink]="['/admin/manage-quiz-ques', i._id, i?.totalQuestions ]">View</button>
        </td>
        <td>
          <button class="btn btn-sm btn-primary mx-1" [routerLink]="['/admin/view-quiz-submission', i._id]">View</button>
        </td>
        <td>
          <button class="btn btn-sm btn-primary mx-1" [routerLink]="['/admin/update-quiz', i._id]">Edit</button>
          <button class="btn btn-sm btn-primary mx-1" (click) = "changeStatus(i._id, 'false')">Delete</button>
        </td>
      </tr>

    </tbody>
  </table>
          </div>
      </div>
  </div>
</div>
