<div class="container-fluid bg-primary py-5 mb-5 page-header">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-10 text-center">
        <h1 class="display-3 text-white animated slideInDown">My Played Quiz</h1>
      </div>
    </div>
  </div>
</div>
<div class="container-xxl py-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-9">
        <h4>Submission List</h4>
      </div>
      <!-- <div class="col-lg-3 text-end">
        <button class="btn btn-sm btn-primary mx-1" routerLink="/user/view-quiz">Play Now</button>
      </div> -->
    </div>
    <div class="row g-4">
      <div class="col-lg-12 col-sm-12 wow fadeInUp" data-wow-delay="0.1s">
        <h2 *ngIf="quizSubmission.length==0">No Submissions</h2>
        <table class="table table-bordered table-hover"  *ngIf="quizSubmission.length>0">
          <thead>
            <tr class="r1 text-primary">
              <th scope="col">#</th>
              <th scope="col">Quiz</th>
              <th scope="col">Total Question</th>
              <th scope="col">Correct Questions</th>
              <th scope="col">Played At</th>
              <!-- <th scope="col">Action</th> -->
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let i of quizSubmission">
              <th scope="row">{{i?.submissionId}}</th>
              <td>{{i?.quizId?.title}}</td>
              <td>{{i?.totalQuestions}}</td>
              <td>{{i?.correctQuestions}}</td>
              <td>{{i?.createdAt | date}}</td>
              <!-- <td>
                <button class="btn btn-sm btn-primary mx-1"
                  [routerLink]="['/admin/update-quiz-submission', i._id]">Edit</button>
                <button class="btn btn-sm btn-primary mx-1" (click)="changeStatus(i._id,
                  'false')">Delete</button>
              </td> -->
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
