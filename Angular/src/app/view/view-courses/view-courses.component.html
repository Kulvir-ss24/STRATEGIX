
<div class="container-fluid bg-primary py-5 mb-5 page-header">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-10 text-center">
        <h1 class="display-3 text-white animated slideInDown">View Courses</h1>
      </div>
    </div>
  </div>
</div>

<div class="container-xxl py-5">
  <div class="container">
    <div class="row">
      <div class="col-sm-3" *ngFor="let i of data">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{i?.name}}</h5>
            <p class="card-text">Total Semesters: {{i?.totalSemesters}}</p>
            <a [routerLink]="['/user/view-branch', i?._id]" class="btn btn-primary">View</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
